query MonsterQuery($limit: Int!, $skip: Int) {
  monsters(limit: $limit, skip: $skip) {
    index
    name
    imagePath: image

    strengthScore: strength
    dexterityScore: dexterity
    constitutionScore: constitution
    intelligenceScore: intelligence
    wisdomScore: wisdom
    charismaScore: charisma

    description: desc
    alignment
    size
    type
  }
}
